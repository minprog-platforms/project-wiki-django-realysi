{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia - {{ title }}
{% endblock %}

{% block body %}
    <div class="container">
        <div>
            {% if exists %}
            <a href="{%url 'edit_page' title%}" role="button">Edit</a>
                {{ content| safe }}
            {% else %}
                <h1>404 error??</h1>
                <p>Sorry, your requested page was not found!</p>
            {% endif %}
        </div>
    </div>

{% endblock %}
