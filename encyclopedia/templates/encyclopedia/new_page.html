{% extends "encyclopedia/layout.html" %}

{%block title%}
Encyclopedia - New page
{%endblock%}

{%block body%}
<h1> Create a New Page</h1>
<form method="post" action="{% url 'new' %}">
    {% csrf_token %}
    <input id="title" placeholder="Title new page...">
    <div></div>
    <textarea id="md-text" placeholder="Put here the Markdown content for the page"></textarea>
    <input type="submit" value="Create new page">
</form>
{%endblock%}
