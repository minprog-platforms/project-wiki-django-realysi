{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{name}}
{% endblock %}

{% block body %}


{% if entries %}
<h1>All matches</h1>
        <ul>
            {% for entry in entries %}
                <a  href="{% url 'entry' entry %}"><li>{{ entry }}</li></a>
            {% endfor %}
        </ul>
    {% else %}
        <h2> No matches.</h2>
    {% endif %}

            <a href="{% url 'index'%}">Go back to list</a>

{% endblock %}
